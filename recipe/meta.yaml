package:
    name: sextractorxx 
    version: {{ GIT_DESCRIBE_TAG }}

source:
    git_rev: develop
    git_url: https://github.com/astrorama/sextractorxx.git

build:
    number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}

test:
    commands:
        - $PREFIX/bin/sourcextractor++ --version

requirements:
    build:
        - cmake >=3.0
        - make
        - {{ compiler('cxx') }}
    host:
        - elements ==5.8
        - alexandria ==2.14.1
        - boost ==1.70
        - cfitsio
        - CCfits
        - python
        - pytest
        - wcslib
        - fftw >=3
        - levmar >=2.5
        - ncurses
    run:
        - elements ==5.8
        - alexandria ==2.14.1
        - boost ==1.70
        - cfitsio
        - CCfits
        - python
        - astropy
        - wcslib
        - fftw >=3
        - levmar >=2.5
        - ncurses

app:
    entry: sextractorxx_launch.sh
    icon: sextractorxx_64.png
    summary: The next generation SExtractor
    description: The next generation SExtractor

about:
    home: https://github.com/astrorama/sextractorxx.git
    license: LGPL
    summary: The next generation SExtractor

